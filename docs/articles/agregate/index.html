<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003e–ü–û–°–¢–†–û–ï–ù–ò–ï –°–ò–°–¢–ï–ú–´ –ê–ì–†–ï–ì–ò–†–û–í–ê–ù–ò–Ø –ò–ù–§–û–†–ú–ê–¶–ò–ò\u003c\/h1\u003e\u003cspan id=\u0027date\u0027\u003e2018-05-01 00:00:59 \u002b0300 MSK\u003c\/span\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003e\u003ca href=\u0022http:\/\/journal.tc22.ru\/wp-content\/uploads\/2018\/05\/postroenie_sistemi_agregirovaniya_informacii.pdf\u0022\u003e–û—Ä–∏–≥–∏–Ω–∞–ª —Å—Ç–∞—Ç—å–∏\u003c\/a\u003e. –°—Ç–∞—Ç—å—è –±—ã–ª–∞ –Ω–∞–ø–∏—Å–∞–Ω–∞ –≤ —Ä–∞–º–∫–∞—Ö –º–æ–µ–≥–æ –æ–±—É—á–µ–Ω–∏—è –≤ –º–∞–≥–∏—Å—Ç—Ä–∞—Ç—É—Ä–µ.\u003c\/p\u003e\n\u003chr\u003e\n\u003cp\u003e–í —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–º –º–∏—Ä–µ, –≥–¥–µ –æ–±—ä–µ–º—ã –¥–∞–Ω–Ω—ã—Ö, –ø–æ—Å—Ç—É–ø–∞—é—â–∏–µ –≤ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã, –∏–º–µ—é—Ç —Ç–µ–Ω–¥–µ–Ω—Ü–∏—é –∫ –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–º—É —Ä–æ—Å—Ç—É, –∞ –æ—Ç–¥–µ–ª—å–Ω–æ–µ –∫–ª–∏–µ–Ω—Ç—Å–∫–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –∑–∞—á–∞—Å—Ç—É—é –Ω–µ —Å–ø–æ—Å–æ–±–Ω–æ —Å–æ–≤–µ—Ä—à–∞—Ç—å –≤—ã–±–æ—Ä–∫—É –∏ –æ–±—Ä–∞–±–æ—Ç–∫—É –≤—Å–µ—Ö –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã—Ö –¥–∞–Ω–Ω—ã—Ö —Ä–µ–∂–∏–º–µ —Ä–µ–∞–ª—å–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏, –≤–æ–ø—Ä–æ—Å –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏—è —Å–∏—Å—Ç–µ–º –∞–≥—Ä–µ–≥–∏—Ä–æ–≤–∞–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –≤—Å—Ç–∞–µ—Ç –≤—Å–µ –±–æ–ª–µ–µ –æ—Å—Ç—Ä–æ.\u003c\/p\u003e\n\u003cp\u003e–ß—Ç–æ –∂–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –∏–∑ —Å–µ–±—è —Å–∏—Å—Ç–µ–º–∞ –∞–≥—Ä–µ–≥–∏—Ä–æ–≤–∞–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –≤ —Å–µ—Ç–∏ –ò–Ω—Ç–µ—Ä–Ω–µ—Ç? –°–æ–≥–ª–∞—Å–Ω–æ [4], —Å–∏—Å—Ç–µ–º–∞ –∞–≥—Ä–µ–≥–∞—Ü–∏–∏ —ç—Ç–æ —Å–ø–æ—Å–æ–± —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤—ã—Ö web-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π –∑–∞ —Å—á–µ—Ç –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—Ä–µ—Å—É—Ä—Å–æ–≤.\u003c\/p\u003e\n\u003cp\u003e–ó–∞—á–∞—Å—Ç—É—é, –ø–æ–¥–æ–±–Ω–æ–≥–æ —Ä–æ–¥–∞ —Å–∏—Å—Ç–µ–º—ã –ø—Ä–æ–µ–∫—Ç–∏—Ä—É—é—Ç—Å—è –∫–∞–∫ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º—ã–µ —Å–∏—Å—Ç–µ–º—ã [1] –∏ —Å–ª—É–∂–∞—Ç –Ω–∞–¥—Å—Ç—Ä–æ–π–∫–æ–π –Ω–∞–¥ API –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö web-—Å–µ—Ä–≤–∏—Å–æ–≤ —Å —Ü–µ–ª—å—é –ø–æ–ª—É—á–µ–Ω–∏—è –±–æ–ª—å—à–∏—Ö –≤—ã–±–æ—Ä–æ–∫ –¥–∞–Ω–Ω—ã—Ö –∑–∞ –≤—Ä–µ–º—è –º–µ–Ω—å—à–µ–µ, —á–µ–º –µ—Å–ª–∏ –±—ã —ç—Ç–æ –¥–µ–ª–∞–ª–æ—Å—å —Å—Ä–µ–¥—Å—Ç–≤–∞–º–∏ –æ—Ç–¥–µ–ª—å–Ω–æ –≤–∑—è—Ç–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ [5]. –ü–æ–¥ –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º–æ—Å—Ç—å—é –ø—Ä–∏–Ω—è—Ç–æ
